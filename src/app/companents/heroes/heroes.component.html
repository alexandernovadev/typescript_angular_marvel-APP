<div class="w3-container w3-animate-zoom" style="padding-top: 60px;"  *ngIf="heroes; else loaD">
    <div class="card-columns" style="max-width: 50rem; margin: auto">
        <div class="card pointer" *ngFor="let heroe of heroes" (click)="iraheroe(heroe.id)">
            <img src="{{ heroe.thumbnail.path | image: heroe.thumbnail.extension }}" class="card-img-top" width="40"
                alt="..." />
            <div class="card-body w3-center">
                <h4 class="card-title ">
                    <b>{{ heroe.name }}</b>
                </h4>
                <p class="card-text w3-border w3-round-xxlarge w3-red">
                    {{ heroe.modified | date:'fullDate' }}
                </p>
            </div>
        </div>
    </div>

    <div class="w3-bar w3-center w3-margin">
        <a [routerLink]="[ '/heroes', prev_page ]" class="w3-button">&laquo;</a>
        <a *ngFor="let pages of total_pages" [routerLink]="[ '/heroes', pages]" 
            class="w3-button" [ngClass]="{'w3-red': pages == pageactual}" >
            {{ pages}}
        </a>
        <a [routerLink]="[ '/heroes', next_page ]" class="w3-button">&raquo;</a>
    </div>
</div>

<ng-template #loaD>
    <div class="w3-center" style="padding-top: 70px;">
        <h1><b>Cargando</b></h1>
        <img src="../assets/load.png" width="50" 
        alt="Cargando" class="w3-spin">
    </div>
</ng-template>
